<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <app-seleccionar-cliente 
            [nombre]="clienteSeleccionado.nombre" 
            (seleccionoCliente)="asignarCliente($event)"
            (canceloCliente)="eliminarCliente()"></app-seleccionar-cliente>

            <div>
                <label for="">Inscipcion</label>
                    <select (change)="seleccionarPrecio($event.target.value)" class="form-control">
                        <option [value]="null">Seleccione una inscripcion</option>
                        <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                    </select>
                </div>
                        <br><br>
                <div>
                    <label for="">fecha de inicio</label>
                    <input class="form-control" type="text" [value]="inscripcion.fecha | date" disabled>

                    <label for="">fecha de finalizacion</label>
                    <input class="form-control" type="text" [value]="inscripcion.fechaFinal | date" disabled>

                    <label for="">Total</label>
                    <input class="form-control" type="text" [value]="inscripcion.total | date" disabled>
                </div>
    

                <br><br><br><br>

        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        

        </div>

        <div *ngIf="clienteSeleccionado.imgUrl" align="center" class="col-md-6">
            <img width="150" [src]="clienteSeleccionado.imgUrl" alt="">
        </div>
    </div>
</div>
