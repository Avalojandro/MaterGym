<div class="container mt-5">
    <div class="row">
        <div class="col md-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">{{precio.nombre}} / {{precio.id}}</li>
            </ul>
        </div>
        <div class="col md-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecio">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="">Duracion</label>
                    <input formControlName="duracion" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="">Tipo de duracion</label>
                    <select formControlName="tipoDuracion" class="form-control">
                        <option id="">Dia</option>
                        <option id="">Semana</option>
                        <option id="">Quincena</option>
                        <option id="">Mes</option>
                        <option id="">a√±o</option>
                    </select>
                </div>
                <button *ngIf="!esEditar" [disabled]="formularioPrecio.invalid" (click)="agregar()" class="btn btn-primary">Agregar</button>&nbsp;
                <button *ngIf="esEditar" [disabled]="formularioPrecio.invalid" (click)="editar()" class="btn btn-danger">Editar</button>
            </form>
        </div>
    </div>
</div>
